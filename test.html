<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>离开时效果生硬</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            border: 1px solid;

            margin: 0px auto;
            margin-top: 200px;
            transition: all 1s linear;
        }

        div:hover {
            transform: scale(2);
            transition: all 1s linear;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
